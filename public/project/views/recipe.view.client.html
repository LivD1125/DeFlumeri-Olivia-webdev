<div ng-include="'views/nav/navbar.view.client.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>{{model.recipe.label}}</h2>
            <img class="img-responsive" src="{{model.recipe.image}}" />
            <a href="{{model.recipe.url}}">Click Here For Full Recipe</a>
        </div>
        <div class="col-md-4">
            <h3>Ingredients</h3>
            <ul ng-repeat="ingredient in model.recipe.ingredientLines">
                <li>{{ingredient}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-xs-6">
                    <h3>Like Count: {{model.likeCount}}</h3>
                </div>
                <div class="col-xs-2 like-button">
            <button type="button" ng-click="model.isLikedAction()" class="btn btn-info pull-right">{{model.isLiked}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'views/nav/footer.view.client.html'"></div>
