<div class="container">
<div class="row">
    <div class="col-md-6"><h3>Results: {{model.searchQ}}</h3></div>
    <div class="col-md-6"><p>Please Log In/Sign Up to View Recipes</p></div>
</div>
<div class="list-of-websites" ng-repeat="result in model.showResults.hits">
        <div class="row">
            <div class="col-sm-2">
                <img src="{{result.recipe.image}}" class="img-responsive img-thumbnail"/>
            </div>
            <div class="col-sm-4">
                <a ng-click="model.seeDetails(result.recipe)"><h4>{{result.recipe.label}}</h4></a>
                <ul ng-repeat="label in result.recipe.healthLabels">
                    <li>{{label}}</li>
                </ul>
            </div>
        </div>
