<div ng-include="'views/nav/navbar.view.client.html'"></div>
<div class="container">
    <h1>Admin</h1>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a class="btn btn-default btn-lg center-block" href="#/register">Create A User</a>
        </div>
        <div class="col-md-4"></div>
    </div>
    <h3>List of All Users</h3>
        <div class="row" ng-repeat="user in model.users" ng-switch="" on="$index % 4">
            <div class="col-md-3" ng-switch-when="0">
                <a href="#/user/{{model.users[$index]._id}}">{{model.users[$index].username}}</a>
            </div>
            <div class="col-md-3" ng-switch-when="0" ng-show="model.users[$index+1]">
                <a href="#/user/{{model.users[$index+1]._id}}">{{model.users[$index+1].username}}</a>
            </div>
            <div class="col-md-3" ng-switch-when="0" ng-show="model.users[$index+2]">
                <a href="#/user/{{model.users[$index+2]._id}}"> {{model.users[$index+2].username}}</a>
            </div>
            <div href= class="col-md-3" ng-switch-when="0" ng-show="model.users[$index+3]">
                <a href="#/user/{{model.users[$index+3]._id}}">{{model.users[$index+3].username}}</a>
            </div>
        </div>
    </div>
<div ng-include="'views/nav/footer.view.client.html'"></div>
