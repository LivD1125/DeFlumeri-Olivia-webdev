<div class="container-fluid">
    <h1>Login</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="alert alert-info" ng-show="model.message">
        {{model.message}}
        {{model.user}}
    </div>
    <label for="username">Username</label>
    <input ng-model="model.user.username"
           id="username"
           class="form-control"
           placeholder="john123"/>

    <label for="password">Password</label>
    <input ng-model="model.user.password"
           id="password"
           class="form-control"
           type="password"
           placeholder="req4321"/>
    <div class="row authenticate">
        <a ng-click="model.login(model.user)"
           class="btn btn-primary login-left btn-login">
            Login
        </a>
        <a href="/auth/facebook" class="btn btn-primary btn-login">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
    </div>
    <a href="#/register" class="btn btn-success btn-block">Register</a>

</div>
