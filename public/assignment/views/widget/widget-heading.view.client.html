<div class="container">
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name" type="name" class="form-control" id="name" placeholder="Blog Post">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Text">
    </div>
    <div class="form-group">
        <label for="size">Size</label>
        <input ng-model="model.widget.name" type="text" class="form-control" id="size" placeholder="Size">
    </div>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>
